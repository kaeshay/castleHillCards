<body>
<!-- 	<div class="center"> -->
		<img id="letter" class="center" ondblclick="openLetter()" src="../assets/envelopes/envelope-closed.png">
		<a href="cohorts.html"><img id="next" src="../assets/envelopes/next.png"></a>
<!-- 	</div> -->
</body>
<script type="text/javascript" src="../scripts/draggable.js"></script>
<script>
	var letterCounter=0;
	function openLetter(){
		letter=document.getElementById('letter');
		if(letterCounter==0){
			letter.src="../assets/envelopes/envelope-open.png";
			letterCounter++;
		}else if(letterCounter==1){
			letter.src="../assets/envelopes/berry.png";
			letterCounter=0;
		}
	}
</script>
