<!DOCTYPE html>
<html>
<head>
	<title>Postcard</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="center">
	<img id="envelope" ondblclick="switchCard()" class="draggable envelope" src="assets/envelopes/breakdown.png">
	<a href="pages/letter.html"><img id="flip" src="assets/envelopes/flip.png"></a>
	</div>

</body>
<script>
	var envelopeCounter=0;
	function switchCard(){
		envelope=document.getElementById('envelope');
		if(envelopeCounter==0){
			envelope.src="assets/envelopes/closet.png";
			envelopeCounter++;
		}else if(envelopeCounter==1){
			envelope.src="assets/envelopes/emile.png";
			envelopeCounter++;
		}else if(envelopeCounter==2){
			envelope.src="assets/envelopes/nameguy.png";
			envelopeCounter++;
		}else if(envelopeCounter==3){
			envelope.src="assets/envelopes/pegaduck.png";
			envelopeCounter++;	
		}else if(envelopeCounter==4){
			envelope.src="assets/envelopes/trumpet.png";
			envelopeCounter++;	
		}else if(envelopeCounter==5){
			envelope.src="assets/envelopes/vacuum.png";
			envelopeCounter++;	
		}else if(envelopeCounter==6){
			envelope.src="assets/envelopes/breakdown.png";
			envelopeCounter=0;	
		}					
	}
</script>
<script type="text/javascript" src="scripts/draggable.js"></script>

</html>
